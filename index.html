<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Taking Booleaners from A to B</title>
  </head>

  <body>
    <div class="box">
      <header> <!-- Logo e titolo -->
        <img src="logo.png" alt="Logo">
        <h2>Taking Booleaners from A to B</h2>
      </header>

      <div class="container">
        <nav> <!-- Pulsanti di navigazione -->
          <div>
            <button type="button">Prenota</button>
            <button type="button">Termina prenotazione</button>
            <button type="button">Accendi luci</button>
          </div>
        </nav>

        <br>

        <main>
          <div> <!-- Monopattino Giovanni22 -->
            <input type="checkbox" name="selezionaGiovanni">
            <h3>Monopattino Giovanni22</h3>
            <span class="location">Via Rossi, 220 metri da te</span>
            <span class="arrow">Stato carica:</span>
            <div class="battery-Giovanni"></div>
          </div>

          <br>

          <div> <!-- Monopattino Luca24 -->
            <input type="checkbox" name="selezionaLuca">
            <h3>Monopattino Luca24</h3>
            <span class="location">Via Bianchi, 420 metri da te</span>
            <span class="arrow">Stato carica:</span>
            <div class="battery-Luca"></div>
          </div>

          <br>

          <div> <!-- Monopattino Andrea154 -->
            <input type="checkbox" name="selezionaAndrea">
            <h3>Monopattino Andrea154</h3>
            <span class="location">Via Esposito, 490 metri da te</span>
            <span class="arrow">Stato carica:</span>
            <div class="battery-Andrea"></div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
